<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Gooo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="grid__col grid__col--large">
                <div class="text text--xl">
                    <p>Check <br>our product Strategy</p>
                </div>
                <div class="icon icon--circle">
                    <span class="material-symbols-outlined">north_east</span>
                </div>
            </div>
            <div class="grid__col">
                <div class="icon icon--normal">
                    <span class="material-symbols-outlined">paid</span>
                </div>
                <div class="text text--sm">
                    <p>No Payments <br>Penalty</p>
                </div>
            </div>
            <div class="grid__col">
                <div class="icon icon--normal">
                    <span class="material-symbols-outlined">sync_saved_locally</span>
                </div>
                <div class="text text--sm">
                    <p>Optimation Ready</p>
                </div>
            </div>
            <div class="grid__col">
                <div class="icon icon--normal">
                    <span class="material-symbols-outlined">timer</span>
                </div>
                <div class="text text--sm">
                    <p>3 Min <br>Application</p>
                </div>
            </div>
            <div class="grid__col">
                <div class="icon icon--normal">
                    <span class="material-symbols-outlined">credit_card</span>
                </div>
                <div class="text text--sm">
                    <p>Quick <br>& Easy</p>
                </div>
            </div>
        </div>
        <div class="grid-hexagon">
            <img src="https://picsum.photos/id/1040/300/300" alt="a house on a mountain">
            <img src="https://picsum.photos/id/106/300/300" alt="sime pink flowers">
            <img src="https://picsum.photos/id/136/300/300" alt="big rocks with some trees">
            <img src="https://picsum.photos/id/1039/300/300" alt="a waterfall">
            <img src="https://picsum.photos/id/110/300/300" alt="a cool landscape">
            <img src="https://picsum.photos/id/1047/300/300" alt="inside a town between two big buildings">
            <img src="https://picsum.photos/id/1057/300/300" alt="a great view of the sea above the mountain">
        </div>
    </div>
</body>

</html>
